      @keyframes soft-blink {
        50% { background-color: transparent; }
      }
      .soft-blink-cursor {
        animation: soft-blink 1.5s infinite;
      }
      @keyframes pop-in {
        from {
          opacity: 0;
          transform: scale(0.9);
        }
        to {
          opacity: 1;
          transform: scale(1);
        }
      }
      .animate-pop-in {
        display: inline-block; /* Required for transform to work */
        animation: pop-in 0.2s cubic-bezier(0.25, 0.46, 0.45, 0.94);
      }
    </style>
